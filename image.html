<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="image.css">     
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="logo2.jpg"></div>
      <div class="heding"><h1>Image Gallery</h1></div>
    </header>
    <div class="hero">
      
      <div class="image_gallery">
        <span><img src="RAMLALLA.jpg"></span>
        <span><img src="ganesha.jpg"></span>
        <span><img src="isckon1.jpg"></span>
        <span><img src="isckon3.jpg"></span>
        <span><img src="isxkon2.jpg"></span>
        <span><img src="prabhu.jpg"></span>
        <span><img src="bappa.jpg"></span>
        <span><img src="fest5.jpg"></span>
      </div>
      
      <div class="img_btns">
        <div class="btn prev_btn"><i class="fa-solid fa-angle-left"></i></div>
        <div class="btn next_btn"><i class="fa-solid fa-angle-right"></i></div>
      </div> 
    </div>
  </div>
  
  <script src="image.js"></script>
</body>   
</html>
